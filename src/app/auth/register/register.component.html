<!-- [ auth-signup ] start -->
<div class="auth-wrapper">
    <div class="auth-content">
        <div class="card">
            <div class="row align-items-center text-center">
                <div class="col-md-12">
                    <div class="card-body">
                        <!-- <img src="./assets/images/logo-dark.png" alt="" class="img-fluid mb-4"> -->
                        <form class="form-horizontal form-material" autocomplete="off" [formGroup]="loginForm" (ngSubmit)="registrarUsuario()" id="loginform">
                            <h4 class="mb-3 f-w-400">Registrate</h4>
                            <div class="form-group mb-3">
                                <label class="floating-label" for="Username">Usuario</label>
                                <input type="text" class="form-control" id="Username" formControlName="nombre">
                            </div>
                            <div class="form-group mb-3">
                                <label class="floating-label" for="Email">Correo Electronico</label>
                                <input type="text" class="form-control" id="Email" formControlName="email">
                            </div>
                            <div class="form-group mb-4">
                                <label class="floating-label" for="Password">Contraseña</label>
                                <input type="password" class="form-control" id="Password" formControlName="password">
                            </div>
                            <div class="custom-control custom-checkbox  text-left mb-4 mt-2">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <!-- <label class="custom-control-label" for="customCheck1">Send me the <a href="#!"> Newsletter</a> weekly.</label> -->
                            </div>
                            <button class="btn btn-primary btn-block mb-4" type="submit">Registrarse</button>
                            <p class="mb-2">Si ya tienes una cuenta? <a routerLink="/login" class="f-w-400">Login</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- [ auth-signup ] end -->
