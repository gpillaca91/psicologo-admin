<!-- [ auth-signin ] start -->
<div class="auth-wrapper">
    <div class="auth-content">
        <div class="card">
            <div class="row align-items-center text-center">
                <div class="col-md-12">
                    <div class="card-body">
                        <form class="form-horizontal form-material" autocomplete="off" [formGroup]="loginForm" (ngSubmit)="login()" id="loginform">
                            <!-- <img src="./assets/images/logo-dark.png" alt="" class="img-fluid mb-4"> -->
                            <h4 class="mb-3 f-w-400">Login</h4>
                            <div class="form-group mb-3">
                                <label class="floating-label" for="Email">Correo Electronico</label>
                                <input type="text" class="form-control" id="Email" placeholder="email" formControlName="email">
                            </div>
                            <div class="form-group mb-4">
                                <label class="floating-label" for="Password">Contraseña</label>
                                <input type="password" class="form-control" id="Password" placeholder="password" formControlName="password">
                            </div>
                            <div class="custom-control custom-checkbox text-left mb-4 mt-2">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">Guardar acceso.</label>
                            </div>
                            <button class="btn btn-block btn-primary mb-4" type="submit">Acceder</button>
                            <p class="mb-2 text-muted">Olvidaste la contraseña? <a href="auth-reset-password.html" class="f-w-400">Recuperar Contraseña</a></p>
                            <p class="mb-0 text-muted">Si no tienes cuenta aun ? <a routerLink="/register" class="f-w-400">Registrate!</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- [ auth-signin ] end -->
